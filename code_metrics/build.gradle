group 'com.innopolis'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.antlr', name: 'antlr4-maven-plugin', version: '4.7.1'
    compile group: 'org.jgrapht', name: 'jgrapht-core', version: '1.1.0'
    compile group: 'commons-io', name: 'commons-io', version:  '2.6'
    compile group: 'org.apache.commons', name: 'commons-collections4', version:  '4.1'
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar SMD code metrics',
                'Implementation-Version': version,
                'Main-Class': 'Program.JavaMain'
    }
    baseName = 'smd'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

